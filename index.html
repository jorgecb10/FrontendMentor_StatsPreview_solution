<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="contenedor">
    <div class="contenido-stats">
      <div class="imagen">
        <div class="layer"></div>
      </div>
      <div class="texto-stats">
        <h1>
          Get <span>insigths</span> that help your business grow.
        </h1>
        <p class="parrafo">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="contenido-info">
          <div class="info">
            <h2>10k+</h2>
            <p>companies</p>
          </div>
  
          <div class="info">
            <h2>314</h2>
            <p>templates</p>
          </div>
  
          <div class="info">
            <h2>12M+</h2>
            <p>queries</p>
          </div>
        </div> <!-- info -->
      </div> <!-- texto contenido -->
    </div> <!-- contenido -->
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jorge Carranza</a>.
  </div>
</body>
</html>
